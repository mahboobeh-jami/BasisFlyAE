<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="[##cms.seo.description##]">
    <link rel="canonical" href="[##cms.cms.full-url##]" />
    <basis core="dbsource" source="hosting" name="tag" urlid="[##cms.seo.urlid##]">
        <member type="list" name="list" request="taglist" preview=""></member>
    </basis>
    <basis core="print" datamembername="tag.list">
        <face filter="key='canonical'">
            <link rel="canonical" href="@value" />
        </face>
        <face>
            <meta property="@key" content="@value" />
        </face>
    </basis>
    <basis core="call" file="style.inc" lid="2" />
    <title>[##cms.seo.title##]</title>
</head>

<body class="dark:bg-dark">
    <basis core="call" file="header.inc" lid="2"></basis>
    <div class="mt-100 flex flex-col items-center text-center justify-center text-white gap-8 relative w-full h-[60vh]">
        <basis core="print" datamembername="db.partenrsGallery">
            <face filter="ord=1"><img loading="lazy" src="[##cms.cms.cdn##]/@largeIMG" alt="@largeIMG"
                    class="absolute left-0 top-0 right-0 bottom-0 w-full h-[60vh]" style="z-index: -1;"></face>
        </basis>
        <basis core="print" datamembername="db.partenrs">
            <face filter="TypeID=150">
                <div class="container">
                    <h1 class="t-h1 w-[70%] mx-auto">@Answer</h1>
                </div>
            </face>
            <face filter="TypeID=129">
                <div class="container">
                    <div class="t-p1 w-[60%] mx-auto">@Answer</div>
                </div>
            </face>
        </basis>
        <div
            class="absolute py-10 px-16 w-[30%] xl:w-[45%] lg:w-[60%] -bottom-[5rem] mx-auto left-0 right-0 bg-black dark:bg-dark2 grid grid-cols-3 box-partners text-white">
            <basis core="print" datamembername="db.partenrs">
                <face filter="RowNumber in (3,4,5)">
                    <div class="flex flex-col items-center text-center gap-2">
                        <div class="leading-[68.04px] text-[54px] font-[400]">@largetext</div>
                        <div class="leading-[16.38px] text-[13px] font-[400]">@text</div>
                    </div>
                </face>
            </basis>
        </div>
    </div>
    <section class="container pt-40 pb-20 flex flex-col items-center justify-center gap-4 dark:text-white"><img
            src="[##cms.cms.cdn##]/images/topic.svg" alt="topic">
        <p class="t-p2">ABOUT US</p>
        <basis core="print" datamembername="db.partenrs">
            <face filter="RowNumber=6">
                <div class="text-center">
                    <p class="t-h2">@text</p>
                </div>
                <div class="text-center w-[60%]">
                    <div class="t-p1">@largetext</div>
                </div>
            </face>
        </basis>
    </section>
    <section class="container py-20 flex flex-col items-center justify-center gap-10">
        <basis core="print" datamembername="db.image-Flight-Partners">
            <face filter="ord=1"><img loading="lazy" src="[##cms.cms.cdn##]/@largeIMG" alt="@name"></face>
        </basis>
        <basis core="print" datamembername="db.Flight-Partners">
            <face filter="TypeID=150">
                <p class="t-h2 dark:text-white">@Answer</p>
            </face>
        </basis>

            <basis core="print" datamembername="db.Flight-Partners-items">
                <layout>
                    <div class="grid xl:grid-cols-4 lg:grid-cols-3 gap-2">
                        @child
                    </div>
                </layout>
                <face filter="RowNumber not in(1)">

                    <div class="button-wrap-b3 w-fit">
                        <section class="flex items-center justify-center"><img loading="lazy" src="[##cms.cms.cdn##]/images/@text"
                                alt="@largetext"></section>
                    </div>

                </face>
            </basis>


            
    </section>
    <section class="container py-20 flex flex-col items-center justify-center gap-10">
        <basis core="print" datamembername="db.image-Hotel-Partners">
            <face filter="ord=1"><img loading="lazy" src="[##cms.cms.cdn##]/@largeIMG" alt="@name"></face>
        </basis>
        <basis core="print" datamembername="db.Hotel-Partners">
            <face filter="TypeID=150">
                <p class="t-h2 dark:text-white">@Answer</p>
            </face>
        </basis>

            <basis core="print" datamembername="db.Hotel-Partners-items">
                <layout>
                    <div class="grid xl:grid-cols-4 lg:grid-cols-3 gap-2">
                        @child
                    </div>
                </layout>
                <face filter="RowNumber not in(1)">

                    <div class="button-wrap-b3 w-fit">
                        <section class="flex items-center justify-center"><img loading="lazy" src="[##cms.cms.cdn##]/images/@text"
                                alt="@largetext"></section>
                    </div>
                </face>
            </basis>


    </section>
    <section class="container py-20 flex flex-col items-center justify-center gap-10">

        <basis core="print" datamembername="db.image-other-Partners">
            <face filter="ord=1"><img loading="lazy" src="[##cms.cms.cdn##]/@largeIMG" alt="@name"></face>
        </basis>

        <basis core="print" datamembername="db.Hotel-other-partners">
            <face filter="TypeID=150">
                <p class="t-h2 dark:text-white">@Answer</p>
            </face>
        </basis>
        <basis core="print" datamembername="db.image-other-Partners">
            <layout>
                <div class="grid xl:grid-cols-4 lg:grid-cols-3 gap-2">
                    @child
                </div>
            </layout>
            <face filter="RowNumber not in(1)">

                <div class="button-wrap-b3 w-fit">
                    <section class="flex items-center justify-center"><img loading="lazy" src="[##cms.cms.cdn##]/@largeIMG"
                            alt="@name"></section>
                </div>
            </face>
        </basis>

    </section>
    <basis core="call" file="footer.inc" lid="2"></basis>
    <basis core="call" file="script.inc" lid="2" />
</body>

</html>
