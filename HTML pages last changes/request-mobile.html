    <script>
        function onSource(args) {
            const captcha = document.querySelector("#captchaContainer input[name='captcha']").value;
            const captchaid = document.querySelector("#captchaContainer input[name='captchaid']").value;
            const stringJson = JSON.stringify(args.source?.rows[0]);
            console.log(stringJson)
            $bc.setSource('edit.object', {
                value: stringJson,
                captcha: captcha,
                captchaid: captchaid
            })
        }
        let quss = [];
        async function getSchemaAsync(context, schemaUrl) {
            const r = await fetch(`https://basispanel.ir/schema/domainform/72B84A8B-80E2-4636-977F-243E512CCD75/EC643A48-94B2-45E1-865E-332020821744/en/Request-a-Demo`);
            const json = await r.json();
            console.log("schema load from callback ", json.sources[0].data[0].questions);
            quss = json.sources[0].data[0].questions;
            return json.sources[0].data[0];
        }
        async function OnProcessedEditObject(args) {
            var response = args.response;
            var json = await response.json();
            var errorid = json.errorid;

            let alert = document.querySelector(".alert");

            const loadingButton = document.querySelector("[data-btn-add] button");
            loadingButton.textContent = ``;
            loadingButton.textContent = "Send Form";

            if (errorid == "6") {
                document.querySelector(".alertOverlay").style.display = "flex";
                document.querySelector(".alertBtnS").style.display = "flex";
                refreshCaptcha()
                setTimeout(() => {
                    document.querySelector(".alertOverlay").style.display = "none";
                    document.querySelector(".alertBtnS").style.display = "none";
                    alert.style.display = "block";
                    alert.innerHTML = "Your request has been registered";

                }, 2000);
                $bc.setSource(`cms.email`, [{
                    "name": document.querySelectorAll(".qusContent")[0].querySelector("input").value,
                    "email": document.querySelectorAll(".qusContent")[1].querySelector("input").value,
                    "phone": document.querySelectorAll(".qusContent")[2].querySelector("input").value,
                    "company": document.querySelectorAll(".qusContent")[3].querySelector("input").value,
                    "business": document.querySelectorAll(".qusContent")[4].querySelector("input").value,
                    "website": document.querySelectorAll(".qusContent")[5].querySelector("input").value,
                    "comments": document.querySelectorAll(".qusContent")[6].querySelector("input").value,
                    "country": document.querySelectorAll(".qusContent")[7].querySelector("input").value,
                    "run": true
                }]);
            } else {
                document.querySelector(".alertOverlay").style.display = "flex";
                document.querySelector(".alertBtnF").style.display = "flex";
                refreshCaptcha()

                let inputEmpty = [];
                document.querySelectorAll("input").forEach(el => {
                    if (!(el.value)) {
                        inputEmpty.push(el);
                    }
                })
                inputEmpty[0].focus();
                inputEmpty[0].style.scrollMarginTop = "199px";
                inputEmpty[0].scrollIntoView();

                setTimeout(() => {
                    document.querySelector(".alertOverlay").style.display = "none";
                    document.querySelector(".alertBtnF").style.display = "none";
                    alert.style.display = "block";
                    alert.innerHTML = "The entered information is not correct. Please correct and try again.";
                }, 2000);
            }

        }
        function refreshCaptcha(e) {
            $bc.setSource("captcha.refresh", true);
        };
        function captchaRendered() {
            document.querySelector(".contactUsInput").placeholder = "Enter Captcha";
        }

        function capitalizeEachWord(str) {
            return str.replace(/\w\S*/g, function (txt) {
                return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
            });
        }

        function formRendered() {
            document.querySelectorAll("[data-bc-question-title]").forEach(el => {
                let textEl = el.textContent.trim();
                el.textContent = capitalizeEachWord(textEl)
            })

            quss.forEach(q => {
                document.querySelector(`[data-bc-schema-info-word='${q.wordId}']`).parentElement.classList.add("qusContent");
                if (q.parts[0].validations?.required == true) {
                    document.querySelector(`[data-bc-schema-info-word='${q.wordId}']`).parentElement.classList.add("qusReq");
                }
            })

            document.querySelector(".box-Form-Req").style.height = "auto";

            document.querySelector("[data-bc-schema-info-word='856'] input[type='text']").placeholder = "Name And Surname";
            document.querySelector("[data-bc-schema-info-word='106'] input[type='text']").placeholder = "Email Address";
            document.querySelector("[data-bc-schema-info-word='597'] input[type='text']").placeholder = "Phone Number";
            document.querySelector("[data-bc-schema-info-word='596'] input[type='text']").placeholder = "Company Name";
            document.querySelector("[data-bc-schema-info-word='838'] input[type='text']").placeholder = "Business type";
            document.querySelector("[data-bc-schema-info-word='619'] input[type='text']").placeholder = "Website";
            document.querySelector("[data-bc-schema-info-word='760'] input[type='text']").placeholder = "Country";
            document.querySelector("[data-bc-schema-info-word='855'] input[type='text']").placeholder = "Description";

            // document.querySelectorAll("[type='radio']").forEach(element => {
            //     let value_target = element.value;
            //     element.id = `r${value_target}`;
            //     let id_target = element.id;
            //     let parent_target = element.parentElement;
            //     let next_side_target = element.nextSibling;
            //     let text_target = element.nextSibling;
            //     next_side_target.remove();

            //     if (value_target == 0) {
            //         element.parentElement.remove();
            //     } else {
            //         element.insertAdjacentHTML("afterend", `<label for="${id_target}">${text_target.textContent.trim()}</label>`);
            //     }
            // })
            // document.querySelectorAll("[type='radio']")[0].checked = true;
        }
        function formClickHandler() {
            if (document.querySelector(".contactUsInput").value) {
                let checkQusReq = [];
                document.querySelectorAll(".qusReq input").forEach(el => {
                    if (el.value) {
                        checkQusReq.push(el);
                    }
                })
                if (checkQusReq.length == quss.length) {
                    const loadingButton = document.querySelector("[data-btn-add] button");
                    loadingButton.textContent = "";
                    loadingButton.innerHTML = `<span class="button--loading"></span>`;
                } else {
                    let inputEmpty = [];
                    document.querySelectorAll("input").forEach(el => {
                        if (!(el.value)) {
                            inputEmpty.push(el);
                        }
                    })
                    inputEmpty[0].focus();
                    inputEmpty[0].style.scrollMarginTop = "199px";
                    inputEmpty[0].scrollIntoView();
                }

            } else {
                let inputEmpty = [];
                document.querySelectorAll("input").forEach(el => {
                    if (!(el.value)) {
                        inputEmpty.push(el);
                    }
                })
                inputEmpty[0].focus();
                inputEmpty[0].style.scrollMarginTop = "199px";
                inputEmpty[0].scrollIntoView();
            }
        }
    </script>
