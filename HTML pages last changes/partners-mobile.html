<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="[##cms.seo.description##]">
    <link rel="canonical" href="[##cms.cms.full-url##]" />
    <basis core="dbsource" source="hosting" name="tag" urlid="[##cms.seo.urlid##]">
        <member type="list" name="list" request="taglist" preview=""></member>
    </basis>
    <basis core="print" datamembername="tag.list">
        <face filter="key='canonical'">
            <link rel="canonical" href="@value" />
        </face>
        <face>
            <meta property="@key" content="@value" />
        </face>
    </basis>
    <link href="[##cms.cms.cdn##]/css/basisflyae-main-mobile.css" type="text/css" rel="stylesheet" />
    <title>[##cms.seo.title##]</title>
</head>

<body class="dark:bg-dark">
    <basis core="call" file="header.inc" lid="2" pageindex="[##cms.cms.pageindex##]"></basis>
    <section class="flex flex-col items-center justify-center text-center gap-4 mt-100 dark:text-white px-2.5 pt-20 pb-8">
        <basis core="print" datamembername="db.partenrs">
            <face filter="TypeID=150">
                <div class="abt-blue">
                    <section>
                        <h1 class="text-3xl leading-8 font-bold">@Answer</h1>
                    </section>
                </div>
            </face>
            <face filter="TypeID=129">
                <div class="container">
                    <div class="font-medium text-xs leading-3">@Answer</div>
                </div>
            </face>
        </basis>
        <img loading="lazy" class="m-auto mt-5 cursor-pointer" src="[##cms.cms.cdn##]/images/scroll-icon-mobile.png" width="34" height="35" alt="scroll-icon"/>
    </section>

    <section class="pt-6 dark:text-white px-2.5 py-9">
        <div class="dark:bg-dark2">
            <basis core="print" datamembername="db.partenrs">
                <face filter="RowNumber in (3,4,5)">
                    <div class="flex flex-col items-center text-center gap-3 mb-12">
                        <div class="text-7xl font-bold">@largetext</div>
                        <div class="font-medium text-xl leading-6">@text</div>
                    </div>
                </face>
            </basis>
        </div>
    </section>
    <section class="flex flex-col items-center justify-center text-center gap-4 mt-100 pt-6 dark:text-white px-2.5 py-9"><img loading="lazy"
            src="[##cms.cms.cdn##]/images/topic.svg" alt="topic">
        <p class="t-p2">ABOUT US</p>
        <basis core="print" datamembername="db.partenrs">
            <face filter="RowNumber=6">
                <p class="text-xl leading-6 font-bold">@text</p>
                <div class="text-sm leading-5 text-center">@largetext</div>
            </face>
        </basis>
    </section>
    <section class="flex flex-col items-center justify-center text-center gap-4 mt-100 pt-6 dark:text-white px-2.5 py-9 bg-lightgray">
        <basis core="print" datamembername="db.image-Flight-Partners">
            <face filter="ord=1"><img loading="lazy" src="[##cms.cms.cdn##]/@largeIMG" alt="@name"></face>
        </basis>
        <basis core="print" datamembername="db.Flight-Partners">
            <face filter="TypeID=150">
                <p class="text-xl font-bold">@Answer</p>
            </face>
        </basis>

            <basis core="print" datamembername="db.Flight-Partners-items">
                <layout>
                    <div class="grid grid-cols-3 gap-2 mt-3  w-full">
                        @child
                    </div>
                </layout>
                <face filter="RowNumber not in(1)">

                    <div class="button-wrap-b3 w-fit">
                        <section class="flex items-center justify-center"><img loading="lazy" class="w-3/5" src="[##cms.cms.cdn##]/images/@text"
                                alt="@largetext"></section>
                    </div>

                </face>
            </basis>


            
    </section>
    <section class="flex flex-col items-center justify-center text-center gap-4 mt-100 pt-6 dark:text-white px-2.5 py-9 bg-lightgray">
        <basis core="print" datamembername="db.image-Hotel-Partners">
            <face filter="ord=1"><img loading="lazy" src="[##cms.cms.cdn##]/@largeIMG" alt="@name"></face>
        </basis>
        <basis core="print" datamembername="db.Hotel-Partners">
            <face filter="TypeID=150">
                <p class="text-xl font-bold">@Answer</p>
            </face>
        </basis>

            <basis core="print" datamembername="db.Hotel-Partners-items">
                <layout>
                    <div class="grid grid-cols-3 gap-2 mt-3  w-full">
                        @child
                    </div>
                </layout>
                <face filter="RowNumber not in(1)">

                    <div class="button-wrap-b3 w-fit">
                        <section class="flex items-center justify-center"><img loading="lazy" class="w-3/5" src="[##cms.cms.cdn##]/images/@text"
                                alt="@largetext"></section>
                    </div>
                </face>
            </basis>
    </section>
    <section class="flex flex-col items-center justify-center text-center gap-4 mt-100 pt-6 dark:text-white px-2.5 py-9 bg-lightgray">
        <basis core="print" datamembername="db.image-other-Partners">
            <face filter="ord=1"><img loading="lazy" src="[##cms.cms.cdn##]/@largeIMG" alt="@name"></face>
        </basis>
        <basis core="print" datamembername="db.Hotel-other-partners">
            <face filter="TypeID=150">
                <p class="text-xl font-bold">@Answer</p>
            </face>
        </basis>

        <basis core="print" datamembername="db.image-other-Partners">
            <layout>
                <div class="grid grid-cols-3 gap-2 mt-3 w-full">
                    @child
                </div>
            </layout>
            <face filter="RowNumber not in(1)">

                <div class="button-wrap-b3 w-fit">
                    <section class="flex items-center justify-center"><img loading="lazy" class="w-3/5" src="[##cms.cms.cdn##]/@largeIMG"
                        alt="@name" ></section>
                </div>
            </face>
        </basis>

    </section>
    <basis core="call" file="footer.inc" lid="2" pageindex="[##cms.cms.pageindex##]"></basis>
    <basis core="call" file="script.inc" lid="2" />
</body>

</html>
