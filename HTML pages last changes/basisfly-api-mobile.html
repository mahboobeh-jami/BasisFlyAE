<basis core="dbsource" name="db" source="basiscore" lid="2" mid="1" usedforid="[##cms.query.id##]"><member name="view" type="view"/></basis>
<basis core="dbsource" name="db" source="basiscore" lid="2" mid="1" catid="[##cms.query.catid##]"><member name="API" type="list" link="basisfly-api" propertyid="" size="160x60" /></basis>
<basis core="dbsource" source="basiscore" name="db" lid="2" mid="1"><member request="cat" type="tree" name="suppliers" parentid="214120" postsql="select * from [db.suppliers] where catid in([##cms.query.catid##]) " /></basis>
<basis core="dbsource" name="db" source="media" lid="[##cms.query.lid|(2)##]" sourcemid="1" usedforid="[##cms.query.id##]"><member name="apiGallery" type="list" format="4" /></basis>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="[##cms.seo.description##]">
    <basis core="dbsource" source="hosting" name="tag" urlid="[##cms.seo.urlid##]"><member type="list" name="list" request="taglist" preview=""></member></basis>
    <basis core="print" datamembername="tag.list"><face filter="key='canonical'"><link rel="canonical" href="@value" /></face><face><meta property="@key" content="@value" /></face></basis>
    <basis core="call" file="style.inc" pageindex="[##cms.cms.pageindex##]" lid="2" />
    <title>[##cms.seo.title##]</title>
</head>
<body class="dark:bg-dark">
    <basis core="call" file="header.inc" pageindex="[##cms.cms.pageindex##]" lid="2"></basis>
    <main>
        <basis core="print" datamembername="db.apiGallery"><layout>@child </layout><face filter="ord in (1)"><div class="mt-100 bg-black w-full h-[60vh] flex flex-col items-start justify-center text-white gap-8 relative bg-cover bg-no-repeat bg-center" ><img src="[##cms.cms.cdn##]/@largeIMG" class="w-full h-full object-cover" alt="@name"></div></face></basis>
        <section class="mt-100 pt-6 dark:text-white px-2.5 py-9 text-justify bg-lightgray" id="blog_news"><basis core="print" datamembername="db.view"><face filter="typeid in (150)"><h1 class="text-sm font-bold leading-6">@text</h1><h2 class="text-sm font-normal leading-6 mb-3">@largetext</h2></face></basis><basis core="print" datamembername="db.view"><face filter="typeid in (129)"><h2 class="text-sm font-bold leading-6">@text</h2><div class="text-sm font-normal leading-6 mb-3">@largetext</div></face></basis><basis core="print" datamembername="db.view"><layout><div class="flex flex-col text-black gap-10 dark:text-white">@child</div></layout><face filter="typeid not in(159,150,160,161,162) and prpid not in (7249,7248,7247)"><span class="bg-orange w-[55px] h-[8px] mt-5"></span><h2 class="text-sm font-bold leading-6">@text</h2><div class="text-sm font-normal leading-6 mb-3">@largetext</div></face></basis></section>
        <section class="pb-40 pt-60 relative px-2.5 py-9"><div id="footerProduct" class="absolute right-0 left-0 top-0 w-screen h-full"></div><div class="w-[30%] text-white flex flex-col items-center mx-auto gap-8 text-center relative z-10 dark:text-white"><p class="leading-8 font-semibold text-2xl">Request a Demo</p><p class="leading-5 text-sm">Basisfly products & solutions, the <span class="t-p4">leading technology</span>for the travel market</p><a href="/request-demo" class="w-fit"><div class="button-wrap-p button-wrap-p-white"><button>Request</button></div></a></div></section>
        <section class="container py-20 flex flex-col items-center justify-center gap-10"><basis core="print" datamembername="db.suppliers"><face><img loading="lazy" src="[##cms.cms.cdn##]/@image" alt="@title"><h2 class="t-h2 dark:text-white">@title</h2></face></basis><basis core="print" datamembername="db.API"><layout><div class="grid grid-cols-2 mt-3 gap-2">@child </div></layout><face filter="link LIKE '%basisfly-api%'"><div class="button-wrap-b3 w-fit"><section class="flex items-center justify-center"><img loading="lazy" src="[##cms.cms.cdn##]/@00160X00060prp" alt="@title"></section></div></face><face><a href="@link" class="button-wrap-b3 w-fit"><section class="flex items-center justify-center"><img loading="lazy" src="[##cms.cms.cdn##]/@00160X00060prp" alt="@title"></section></a></face></basis></section>
    </main>
    <basis core="call" file="footer.inc" pageindex="[##cms.cms.pageindex##]" lid="2"></basis>
    <basis core="call" file="script.inc" lid="2"></basis>
</body>
</html>
